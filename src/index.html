<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Address book</title>
</head>

<body>
  <h1 id="header">Contacts</h1>
  <button id="add-contact">Add Contact</button>

  <form class=form id="new-contact-form">
    <label class="label" for="name">Name</ label class="label">
    <input class="input" id="name" name="name" type="text" />
    <label class="label" for="email">Email</ label class="label">
    <input class="input" id="email" name="email" type="email" />
    <label class="label" for="phone">Phone</ label class="label">
    <input class="input" id="phone" name="phone" type="text" />
    <label class="label" for="company">Company</ label class="label">
    <input class="input" id="company" name="company" type="text" />
    <label class="label" for="notes">Notes</ label class="label">
    <textarea id="notes" name="notes" type="text"></textarea>
    <label class="label" for="twitter">Twitter</ label class="label">
    <input class="input" id="twitter" name="twitter" type="text" />
    <input class="input" id="submit" type="submit" value="Save contact" />
  </form>

  <div id="contact-list"></div>
  <script src="./assets/js/app.js"></script>
</body>

</html>
